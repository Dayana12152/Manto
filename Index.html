<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: #ffffff;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 30px 20px;
            color: white;
        }

        .avatar {
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #185a9d;
            border: 5px solid #fff;
        }

        .content {
            padding: 25px;
        }

        .content p {
            color: #555;
            margin: 8px 0;
        }

        .skills {
            margin-top: 15px;
        }

        .skill {
            display: inline-block;
            background: #f1f1f1;
            padding: 6px 12px;
            margin: 5px;
            border-radius: 15px;
            font-size: 12px;
        }

        .footer {
            background: #f9f9f9;
            padding: 12px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="header">
            <div class="avatar">LM</div>
            <h2>Lee Diane Manto</h2>
            <p>Information Technology Student</p>
        </div>

        <div class="content">
            <p><strong>School:</strong>ACLC COLLEGE</p>
            <p><strong>Email:</strong>leedianemanto07@gmail.com</p>

            <div class="skills">
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">Web Design</span>
                <span class="skill">Technology</span>
            </div>
        </div>

        <div class="footer">
            Â© 2026 | Personal Profile Webpage
        </div>
    </div>

</body>
</html>
